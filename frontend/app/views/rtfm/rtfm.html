<p>Квест состоит из 12 уровней.</p>

<p>На каждом уровне загадано какое-то место в офисе Яндекса, которое ты без труда должна
   узнать, дойти до него и отыскать там ключ к следующему уровню.</p>

<p>Ключ выглядит как QR-код, вроде того, что ты уже нашла у себя на столе.</p>

<p>Не выбрасывай ключи – они могут понадобиться.</p>
